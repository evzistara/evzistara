<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="desc">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label id="name-label">Name <input type="text" id="name"  placeholder="Enter your name" required/></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
      <label id="number-label"> Age (optional) <input id="number" type="number" placeholder="Age" min="10" max="100"/></label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
           <option value="">Select current role</option> 
           <option value="student">Student</option> 
           <option value="job">Full time job</option> 
           <option value="learner">Full time learner</option> 
           <option value="dontsay">Prefer not to say</option> 
           <option value="other">Other</option> 
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>Would you recommend freeCodeCamp?</p>
      <label for="positive"><input id="positive"type="radio" name="recommendation" class="inline" value="positive"/> Definitely</label>
      <label for="neutral"><input id="neutral" type="radio" name="recommendation" class="inline" value="neutral" /> Maybe</label>
      <label for="unsure"><input id="unsure" type="radio" name="recommendation" class="inline" value="unsure"/> Not sure</label>
      </fieldset>
      <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="improvement"><input id="improvement" name="improvement" type="checkbox" value="frontend" class="inline"/> Front-end projects</label>
      <label for="improvement"><input id="improvement" name="improvement" type="checkbox" value="backend" class="inline"/>Back-end projects</label>
      <label for="improvement"><input id="improvement" name="improvement" type="checkbox" value="data" class="inline"/>Data visualization</label>
      <label for="improvement"><input id="improvement" name="improvement" type="checkbox" value="challenges" class="inline"/>Challenges</label>
      </fieldset>
      <fieldset>
      <label for="comments">Any comments or suggestions? <textarea id="comments" placeholder="Enter your comment here..."></textarea></label>
      </fieldset> 
    <input type="Submit" id="submit"/>
  </form>
</body>
